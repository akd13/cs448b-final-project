<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/d3"></script>
  <script src="//unpkg.com/d3-dsv"></script>

  <script src="//unpkg.com/globe.gl"></script>
</head>

<body>
  <div id="globeViz"></div>

  <script>
    const weightColor = d3.scaleSequentialSqrt(d3.interpolateYlOrRd)
      .domain([0, 1e7]);

    const world = Globe()
      (document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
            .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
            .hexBinPointWeight('pop')
            .hexAltitude(0)
            .hexBinResolution(4)
            .hexTopColor(d => weightColor(d.sumWeight))
            .hexSideColor(d => weightColor(d.sumWeight))
            .hexBinMerge(false)
            // .onHexHover((hex, prevHex) => {
            //     if (hex) {
            //         console.log('Hello'); // Display "Hello" when hovering over a hex
            //     }
            //     console.log(hex, prevHex);
            // })
            .enablePointerInteraction(true); // performance improvement

    fetch('world_population.csv').then(res => res.text())
      .then(csv => d3.csvParse(csv, ({ lat, lng, pop }) => ({ lat: +lat, lng: +lng, pop: +pop })))
      .then(data => world.hexBinPointsData(data));
    // Add auto-rotation
    world.controls().autoRotate = true;
    world.controls().autoRotateSpeed = 0.01;
  </script>
</body>
